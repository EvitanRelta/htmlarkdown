<!-- Empty -->
<blockquote></blockquote>
<blockquote><p></p></blockquote>

<!-- With basic text -->
<blockquote>TEXT</blockquote>
<blockquote><p>TEXT</p></blockquote>

<!-- With text-formatting -->
<blockquote><b><s>TEXT</s></b></blockquote>
<blockquote><p><b><s>TEXT</s></b></p></blockquote>

<!-- With 'align' attribute -->
<blockquote align="center">TEXT</blockquote>
<blockquote align="center"><p>TEXT</p></blockquote>
<blockquote><p align="center">TEXT</p></blockquote>

<!-- Nested inside other blockquotes -->
<blockquote><blockquote>TEXT</blockquote></blockquote>
<blockquote><blockquote><p>TEXT</p></blockquote></blockquote>
<blockquote><blockquote><blockquote>TEXT</blockquote></blockquote></blockquote>
<blockquote><blockquote><blockquote><p>TEXT</p></blockquote></blockquote></blockquote>

<!-- With heading -->
<blockquote><h1>Heading</h1></blockquote>

<!-- With codeblock -->
<blockquote>
<pre><code>Codeblock
</code></pre>
</blockquote>

<!-- Multi-line -->
<blockquote>
    <p>Line 1</p>
    <p>Line 2</p>
<pre><code>Codeblock
</code></pre>
    <h1>Heading</h1>
</blockquote>


<!-- ==================== Forced HTML conversions ==================== -->

<!-- Empty -->
<blockquote forcehtml></blockquote>
<blockquote forcehtml><p></p></blockquote>

<!-- With basic text -->
<blockquote forcehtml>TEXT</blockquote>
<blockquote forcehtml><p>TEXT</p></blockquote>

<!-- With text-formatting -->
<blockquote forcehtml><b><s>TEXT</s></b></blockquote>
<blockquote forcehtml><p><b><s>TEXT</s></b></p></blockquote>

<!-- With 'align' attribute -->
<blockquote align="center" forcehtml>TEXT</blockquote>
<blockquote align="center" forcehtml><p>TEXT</p></blockquote>
<blockquote forcehtml><p align="center">TEXT</p></blockquote>

<!-- Nested inside other blockquotes -->
<blockquote forcehtml><blockquote>TEXT</blockquote></blockquote>
<blockquote forcehtml><blockquote><p>TEXT</p></blockquote></blockquote>
<blockquote forcehtml><blockquote><blockquote>TEXT</blockquote></blockquote></blockquote>
<blockquote forcehtml><blockquote><blockquote><p>TEXT</p></blockquote></blockquote></blockquote>

<!-- With heading -->
<blockquote forcehtml><h1>Heading</h1></blockquote>

<!-- With codeblock -->
<blockquote forcehtml>
<pre><code>Codeblock
</code></pre>
</blockquote>

<!-- Multi-line -->
<blockquote forcehtml>
    <p>Line 1</p>
    <p>Line 2</p>
<pre><code>Codeblock
</code></pre>
    <h1>Heading</h1>
</blockquote>
