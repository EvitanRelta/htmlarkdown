<!-- Valid headers -->
<!-- These should be in markdown-syntax -->
<table>
    <tr>
        <th>Header</th>
    </tr>
    <tr>
        <td>Row</td>
    </tr>
</table>

<table>
    <tr>
        <th>Header</th>
    </tr>
</table>

<table>
    <tr>
        <th></th>
        <th></th>
    </tr>
</table>


<!-- Invalid headers -->
<!-- Multiple header rows -->
<table>
    <tr>
        <th>Header row 1</th>
    </tr>
    <tr>
        <th>Header row 2</th>
    </tr>
    <tr>
        <td>Row</td>
    </tr>
</table>

<table>
    <tr>
        <th>Header row 1</th>
    </tr>
    <tr>
        <td>Row</td>
    </tr>
    <tr>
        <th>Header row 2</th>
    </tr>
</table>

<!-- No header rows -->
<table>
    <tr>
        <td>Row 1</td>
    </tr>
    <tr>
        <td>Row 2</td>
    </tr>
</table>

<!-- Header row is not first row -->
<table>
    <tr>
        <td>Row</td>
    </tr>
    <tr>
        <th>Header</th>
    </tr>
</table>
